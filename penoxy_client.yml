server: "127.0.0.1:10024" #Proxy server address
host_name: "myhost" #Host name
server_cert: "cert.der" #TLS cert file (Server)
passkey: "mykey" #Host key 
max_connection: 4 #Max connection (Optional, default to 1)
services:
  - name: "My service" #Service name
    bind: "127.0.0.1:8099" #Service address (Local)
    remote: "127.0.0.1:5500" #Service address (Remote)